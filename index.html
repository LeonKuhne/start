<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>> start</title>
  <style>
    :root {
      --gap: 2rem;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: var(--gap);
      padding: var(--gap);
      background: black;
    }
    a {
      display: block;
      background: #eee;
      text-decoration: none;
      color: #eee;
      border-radius: 2rem;
      width: 20rem;
      text-align: center;
      padding: 10rem;
      margin: auto;
      border: .5px solid #eee;
    }
    a:hover {
      color: #333;
      filter: brightness(0.7);
    }
  </style>
</head>
<body>
  <a href="https://www.youtube.com" style="background: #e00">YouTube</a>
  <a href="https://www.twitch.com" style="background: #9860ee">Twitch</a>
</body>
</html>
